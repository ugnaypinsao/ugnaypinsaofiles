<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Inbox</title>
  <link rel="stylesheet" href="../css/admin_mes.css">
</head>

<body>
  <div class="inbox-container">
    <div class="inbox-header">
      <div>Admin Inbox</div>
      <div class="filter-options">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="unresolved">Unresolved</button>
        <button class="filter-btn" data-filter="in-progress">In Progress</button>
        <button class="filter-btn" data-filter="resolved">Resolved</button>
        <button class="filter-btn" id="viewArchiveBtn">View Archive</button>
      </div>
    </div>
    <div class="message-list" id="messageList">
      <!-- Messages will be dynamically added here -->
    </div>
    <div class="message-detail" id="messageDetail">
      <h3 id="messageSender"></h3>
      <p id="messageText"></p>
      <small id="messageTimestamp"></small>
      <div class="message-status" id="messageStatus"></div>
      <div class="detail-buttons">
        <button onclick="closeDetail()">Back to Inbox</button>
        <button onclick="replyViaEmail()" class="reply-button">Reply via Email</button>
        <button onclick="deleteMessage()" class="delete-button">Delete Message</button>
      </div>
    </div>
  </div>
  
  <!-- Archive Modal -->
  <div class="modal" id="archiveModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeArchiveModal()">&times;</span>
      <h2>Archived Messages</h2>
      <div class="archive-list" id="archiveList">
        <!-- Archived messages will be displayed here -->
      </div>
    </div>
  </div>
  
  <script src="../js/admin_mes.js"></script>
</body>

</html>
