<!DOCTYPE html>
<html lang="en">
<title>Login Page</title>
<link rel="stylesheet" href="../css/login.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="../css/simplegrid.css">
<link rel="stylesheet" href="../css/icomoon.css">
<link rel="stylesheet" href="../css/lightcase.css">
<link rel="stylesheet" href="../js/owl-carousel/owl.carousel.css" />
<link rel="stylesheet" href="../js/owl-carousel/owl.theme.css" />
<link rel="stylesheet" href="../js/owl-carousel/owl.transitions.css" />
<link rel="stylesheet" href="../style.css">
<script type="module" src="../js/script.js" defer></script>
</head>

<body>
    <header id="top-header" class="header-home">
        <div class="grid">
            <div class="col-1-1">
                <div class="content">
                    <div class="logo-wrap">
                        <img src="../images/logo.png" alt="ugnayPinsaoLogo">
                    </div>
                    <nav class="navigation">
                        <input type="checkbox" id="nav-button">
                        <label for="nav-button" onclick></label>
                        <ul class="nav-container">
                            <li><a href="../index.html#home" class="current">Home</a></li>
                            <li><a href="../index.html#services">Services</a></li>
                            <li><a href="../index.html#officials">Officials</a></li>
                            <li><a href="../index.html#contact">Contact</a></li>
                            <li><a href="../html/viewers-announcement.html">Announcements</a></li>
                            <li><a href="#">Log in</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="form-inner">
            <form action="../html/admin_page.html" class="login">
                <div class="field">
                    <input type="email" placeholder="Email Address" id="email" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" id="password" required>
                </div>

                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login" id="submit">
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
