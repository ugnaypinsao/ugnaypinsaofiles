<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Document Portal | GreenValley Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/res_document.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <i class="fas fa-file-contract logo-icon"></i>
            <h1>Ugnay Pinsao</h1>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h2><i class="fas fa-folder-open"></i> Resident Document Portal</h2>
            <p class="subtitle">Access and manage your community documents</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchBar" placeholder="Search documents by name or title..." onkeyup="filterFiles()">
                <button class="clear-search" onclick="clearSearch()"><i class="fas fa-times"></i></button>
            </div>
            <div class="filter-options">
                <select id="sortSelect" onchange="sortFiles()">
                    <option value="name-asc">Sort by: Name (A-Z)</option>
                    <option value="name-desc">Sort by: Name (Z-A)</option>
                    <option value="date-new">Sort by: Newest first</option>
                    <option value="date-old">Sort by: Oldest first</option>
                </select>
            </div>
        </div>

        <div class="file-count">
            <span id="fileCounter">0 documents</span>
        </div>

        <div id="file-list" class="file-grid"></div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-folder-open empty-icon"></i>
            <h3>No Documents Available</h3>
            <p>There are currently no documents in the system.</p>
        </div>
    </div>

    <script src="../js/res_document.js"></script>
</body>
</html>
