<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Directory Admin</title>
    <link rel="stylesheet" href="../css/admin_business.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Business Directory Admin</h1>
        <nav>
            <a href="../residents/" class="view-site-link">View Public Site</a>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>

    <main>
        <div class="admin-controls">
            <button id="add-business-btn">Add New Business</button>
        </div>
        
        <div id="admin-business-list" class="business-grid"></div>
        
        <!-- Add/Edit Business Modal -->
        <div id="business-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Add New Business</h2>
                <form id="business-form">
                    <input type="hidden" id="business-id">
                    <div class="form-group">
                        <label for="name">Business Name *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="food">Food</option>
                            <option value="hardware">Hardware</option>
                            <option value="shops">Shops</option>
                            <option value="services">Services</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="hours">Operating Hours *</label>
                        <input type="text" id="hours" placeholder="e.g. 9AM-5PM Mon-Fri" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Business Image</label>
                        <input type="file" id="image" accept="image/*">
                        <div id="image-preview-container" style="display: none;">
                            <img id="image-preview" src="#" alt="Image Preview">
                            <button type="button" id="remove-image-btn">Remove Image</button>
                        </div>
                    </div>
                    <button type="submit" id="save-business">Save Business</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/businessStorage.js"></script>
    <script src="../js/admin_business.js"></script>
</body>
</html>
