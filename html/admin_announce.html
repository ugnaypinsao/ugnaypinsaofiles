<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css/admin_announce.css">
</head>
<body>

<h1>Admin Panel</h1>

<div class="admin-section">
    <h2>Manage Announcements</h2>
    <form id="announcementForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter announcement title" required>
        </div>
        <div class="form-group">
            <label for="what">What</label>
            <input type="text" id="what" placeholder="Enter what's happening" required>
        </div>
        <div class="form-group">
            <label for="where">Where</label>
            <input type="text" id="where" placeholder="Enter location" required>
        </div>
        <div class="form-group">
            <label for="when">When</label>
            <input type="datetime-local" id="when" required>
        </div>
        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" id="image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="content">Additional Details</label>
            <textarea id="content" rows="5" placeholder="Enter additional details"></textarea>
        </div>
        <button type="button" onclick="addAnnouncement()">Post Announcement</button>
    </form>
    <h3>Current Announcements</h3>
    <div id="adminAnnouncements"></div>
</div>

<!-- Edit Announcement Popup -->
<div id="editPopup" class="popup-container">
    <div class="popup-content">
        <div class="popup-header">
            <h2>Edit Announcement</h2>
            <span class="close-btn" onclick="closeEditPopup()">&times;</span>
        </div>
        <div class="popup-body">
            <form id="editForm">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editWhat">What</label>
                    <input type="text" id="editWhat" required>
                </div>
                <div class="form-group">
                    <label for="editWhere">Where</label>
                    <input type="text" id="editWhere" required>
                </div>
                <div class="form-group">
                    <label for="editWhen">When</label>
                    <input type="datetime-local" id="editWhen" required>
                </div>
                <div class="form-group">
                    <label for="editContent">Additional Details</label>
                    <textarea id="editContent" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>Current Image</label>
                    <div id="currentImageContainer"></div>
                    <label for="editImage">Change Image</label>
                    <input type="file" id="editImage" accept="image/*">
                </div>
                <button type="button" class="save-btn" onclick="saveEditedAnnouncement()">Save Changes</button>
            </form>
        </div>
    </div>
</div>

<script src="../js/admin_announce.js"></script>
</body>
</html>
